    <p>Originaire de Nice, Henry démmare la batterie à 9 ans, après 2 ans de piano et intègre le conservatoire de Nice l'année suivante.</p>
    <p>Au fil des années, Henry accompagne son frère Gérard Barbut, pianiste et organiste, se familiarisant ainsi avec le monde du spectacle. Il forme son premier groupe de rock progressif avec Fabrice Palligiano, groupe avec lequel ils organiserons leurs premiers concerts sur la Côte d'Azur.</p>
    <p>Les années 70 permettrons à Henry de développer son amour inconditionnel pour le jazz et les musiques latines, par le biai de festivals, de tremplins et de jams dans les clubs Niçois.</p>
    <p>En 1979, le groupe de hard rock Stratos, alors à la recherche d'un batteur propose à Henry de monter à la capitale pour les rejoindre. Henry en profitera alors pour s'inscrire à l'école Dante Agostini. Après deux ans de travail, un contrat pour 3 albums est signé chez Polydor, permettant la sortie d'un premier LP éponyme, Warning, qui deviendra rapidement une référence du heavy metal français, couronné d'un disque d'or.</p>
    <p>Suite à ce succès, Henry travail avec le groupe sur les titres de l'album suivant, mais sera écarté du groupe par le nouveau leader, préférant privilégier ses amis d'enfance pour interpréter les nouveaux morceaux.</p>
    <p>Très affecté par ce rejet, Henry se met à composer et propose ses services à d'autres musiciens. Il multiplie en parrallèle les experiences d'interprète dans de nombreux groupes, notamment avec son ami Pascal Mulot avec qui il fera de nombreux projets. Il se familiarise également avec la production, la régie et l'ingénerie du son, toujours au service des projets dans lesquels il prends pars.</p>
    <p>Depuis, Henry navigue sur les flots de diverses musiques dans différentes formations, de styles en styles. Du jazz au swing en passant par du vaudou-jazz-fusion, il reste également toujours amateur de rock, de funk et de blues. Accompagant notamment Les Portes Mentaux, Pascal Mulot, Suber Bebop, Les Camping Guys, Lost Horizon, Mym Trio, The Courant D'Air Show,Le Trio Caraïbe, Inspect Her Gadget, Chelsea Skyes...</p>
    <p>Henry écris aussi des textes, des chansons et des poèmes. Il consacre sa vie à la musique en jouant et en produisant des artistes de talents avec qui il construit des projets musicaux. Plus récemment, il est à l'initiative de Nice And Day Jazz Orchestra, ACT 3, Marasa Fusion Project, Son Cubano Orquesta et évidemment, Five O'Clock Jazz Quartet.</p>
